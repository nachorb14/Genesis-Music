<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- FUENTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&amp;display=swap" rel="stylesheet">
    <!-- TOASTIFY -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Carrito de Compras</title>
</head>
<body>
    <div class="contenedor">
        <header class="header-mobile">
            <h1 class="logo">Génesis Music</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">Génesis Music</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-box-arrow-in-left"></i>Seguir Comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i>Carrito de compras
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2023 Génesis Music</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito de Compras</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio" id="carrito-vacio">¡No hay productos seleccionados!</p>

                <div class="carrito-productos disabled" id="carrito-productos">

                </div>

                <div class="carrito-funciones disabled" id="carrito-funciones">
                    <div class="carrito-funciones-izquierda">
                        <button class="carrito-funciones-vaciar" id="carrito-funciones-vaciar">Vaciar Carrito</button>
                    </div>

                    <div class="carrito-funciones-derecha">
                        <div class="carrito-funciones-total">
                            <p>Total:</p>
                            <p id="total">$50000</p>
                        </div>
                        <button class="carrito-funciones-comprar" id="carrito-funciones-comprar"> Comprar ahora</button>
                    </div>
                </div>

                <p class="carrito-comprado disabled" id="carrito-comprado">¡Muchas gracias por tu compra!</p> 

            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/carrito.js"></script>
    <script src="./js/menu.js"></script>
</body>
</html>
